name: Build and Push Docker Images

on:
  push:
    branches:
      - master
    paths:
      - 'backend/**'
      - 'frontend/**'
      - '**/Dockerfile'
      - '.github/workflows/**'

permissions:
  contents: read
  packages: write

jobs:
  build-backend:
    if: ${{ contains(github.event.changed_files, 'backend/') }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3
      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - uses: docker/build-push-action@v6
        with:
          context: backend
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/eabms-backend:latest
            ghcr.io/${{ github.repository_owner }}/eabms-backend:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  build-frontend:
    if: ${{ contains(github.event.changed_files, 'frontend/') }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3
      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - uses: docker/build-push-action@v6
        with:
          context: frontend
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/eabms-frontend:latest
            ghcr.io/${{ github.repository_owner }}/eabms-frontend:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max