
services:
  backend:
    image: ghcr.io/samwelmagaiwa/eabms-backend:latest
    container_name: eabms_backend
    restart: unless-stopped
    env_file:
      - .env.backend
    working_dir: /var/www
    volumes:
      - backend-storage:/var/www/storage
      - backend-cache:/var/www/bootstrap/cache
    networks:
      - app-network

  queue:
    image: ghcr.io/samwelmagaiwa/eabms-backend:latest
    container_name: eabms_queue
    restart: unless-stopped
    env_file:
      - .env.backend
    command: php artisan queue:work --tries=3 --sleep=5
    volumes:
      - backend-storage:/var/www/storage
    networks:
      - app-network
    depends_on:
      - backend
      - db

  frontend:
    image: ghcr.io/samwelmagaiwa/eabms-frontend:latest
    container_name: eabms_frontend
    restart: unless-stopped
    env_file:
      - .env.frontend
    networks:
      - app-network

  nginx:
    image: nginx:alpine
    container_name: eabms_nginx
    restart: unless-stopped
    ports:
      - "8000:80"
    volumes:
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    networks:
      - app-network
    depends_on:
      - backend
      - frontend

  db:
    image: mysql:8.0
    container_name: eabms_mysql
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: backend-api-vue
      MYSQL_USER: eabms_db
      MYSQL_PASSWORD: secret
      MYSQL_ROOT_PASSWORD: root
    volumes:
      - dbdata:/var/lib/mysql
    networks:
      - app-network

  phpmyadmin:
    image: phpmyadmin:latest
    container_name: eabms_phpmyadmin
    restart: unless-stopped
    environment:
      PMA_HOST: db
    ports:
      - "8081:80"
    networks:
      - app-network
    depends_on:
      - db

networks:
  app-network:
    driver: bridge

volumes:
  dbdata:
  backend-storage:
  backend-cache:
