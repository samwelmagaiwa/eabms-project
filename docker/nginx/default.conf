server {
    listen 80;
    server_name localhost;

    # Laravel is served from /var/www/public
    root /var/www/public;
    index index.php index.html;

    # Logs
    access_log /var/log/nginx/access.log;
    error_log  /var/log/nginx/error.log;

    # ────────────────────────────────
    # 1. Serve Vue SPA (built from GHCR image)
    # ────────────────────────────────
    location / {
        # If file exists → serve it (JS, CSS, images)
        # If not → fallback to Vue's index.html (for client-side routing)
        try_files $uri $uri/ /frontend/index.html;
    }

    # Serve static Vue assets with long-term caching
    location /frontend/ {
        alias /var/www/html/public/frontend/;
        expires 1y;
        add_header Cache-Control "public, immutable";
        
        # Vue's index.html must be reachable at /frontend/index.html
        try_files $uri $uri/ =404;
    }

    # ────────────────────────────────
    # 2. Laravel API routes (everything under /api or direct PHP files)
    # ────────────────────────────────
    location ~ ^/(index\.php|api/|.+\.php$) {
        try_files $uri =404;

        fastcgi_pass backend:9000;
        fastcgi_index index.php;
        include fastcgi_params;

        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
    }

    # Security: deny access to hidden files (.env, .git, etc.)
    location ~ /\.(?!well-known).* {
        deny all;
    }
}